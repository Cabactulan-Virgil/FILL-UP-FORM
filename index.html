<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <fieldset>
          <legend>Personal Information:</legend>
          <label for="fname">ID:</label>
          <input type="text" id="id" name="id"><br><br>
          <label for="lname">Name:</label>
          <input type="text" id="Name" name="Name"><br><br>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday"><br><br>
          <label for="email">Location:</label>
          <input type="email" id="Location" name="Location"><br><br>
          <label for="email">Department:</label>
          <input type="email" id="Department" name="Department"><br><br>
          <label for="email">Year Level:</label>
          <input type="email" id="YearLevel" name="Year Level"><br><br>
          <input type="button" value="Add" onclick="addRow()">
          <input type="button" value="Edit">
          <input type="button" value="Update">
          <input type="button" value="Delete">
        </fieldset>
    </form>
    <div class="table-container">
      <table id="infoTable">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Birthday</th>
                  <th>Location</th>
                  <th>Department</th>
                  <th>Year Level</th>
              </tr>
          </thead>
          <tbody>
              <!-- Data will be added here -->
          </tbody>
      </table>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
